<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>Indexed Database Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../../favicon.ico" />
	</head>
	<body>
		<h1>Indexed Database Sample</h1>

		<div role="main">
			<section>
				<h2>Indexed Databaseへの要求</h2>
				<div>
					<p>DB操作</p>
					<div>
						<button id="AddRecord">レコード追加</button>
						<button id="display-all-records">レコード一覧表示</button>
						<button id="CloseDB">切断</button>
						<button id="DeleteDB">DB削除</button>
					</div>
				</div>
				<div>
					<button id="result-clearer">結果クリア</button>
				</div>
				<div>
					<p>データベース情報</p>
					<div>
						<textarea id="InfoArea" rows="10" cols="50" readonly=""></textarea>
					</div>
				</div>
			</section>
		</div>

		<footer role="contentinfo">
			<small>Copyright &copy; 2015 moguonyanko All rights reserved.</small>
		</footer>

		<script src="../common.js"></script>
		<script src="indexeddb.js"></script>
	</body>
</html>

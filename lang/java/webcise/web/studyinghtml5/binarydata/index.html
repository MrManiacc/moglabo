<!DOCTYPE html>
<html lang="ja">
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self';" />-->
        <meta charset="UTF-8" />
        <title>Binary Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../../favicon.ico" />
        <link rel="stylesheet" href="main.css" />

    <body>
        <header>
            <h1>Binary Data</h1>
        </header>

        <main>
            <section class="endian-sample">
                <h2>Endian</h2>
                <div class="result"></div>
                <div class="control">
                    <div>
                        <label>size:<input class="buffer-size" type="number" min="0" value="32" /></label>
                        <label>offset:<input class="dataview-offset" type="number" min="0" value="16" /></label>
                        <label>value:<input class="dataview-value" type="number" min="0" value="1" /></label>
                        <label><input class="endian" type="checkbox" />little endian</label>
                    </div>
                    <div>
                        <button class="runner">run</button>
                        <button class="clearer">clear</button>
                    </div>
                </div>
            </section>
        </main>

        <aside role="complementary">
            <h2>参考サイト</h2>
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/DataView">DatView(MDN)</a></li>
                <li><a href="https://docs.microsoft.com/en-us/scripting/javascript/reference/dataview-object">DataView Object(Microsoft)</a></li>
            </ul>
        </aside>

        <script src="../../gomakit.js"></script>
        <script src="binarydata.js"></script>

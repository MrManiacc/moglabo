<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>File API</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../../favicon.ico" />
		<style>
		</style>
	</head>
	<body>
		<header role="banner">
			<h1>File API</h1>
			<p>File APIの練習サイトです。Blobの調査も兼ねています。</p>
		</header>

		<div role="main">
			<section>
				<h2>ファイルのメタ情報を取得</h2>
				<div>
					<textarea id="FileMetaInfo" cols="55" rows="10" readonly="readonly">
					</textarea>
				</div>
				<h3>メタ情報取得対象選択</h3>
				<p><input id="FileMetaTarget" type="file" multiple="multiple" /></p>
			</section>
			<section>
				<h2>Blob URLを利用して画像ファイルを描画</h2>
				<h3>描画対象画像選択</h3>
				<label><input id="FileHalfCheck" type="checkbox" />画像を半分にスライス</label>
				<label><input id="FileBlobTarget" type="file" multiple="multiple" /></label>
				<div id="FileBlobContainer">
				</div>
			</section>
			<section>
				<h2>ファイルの内容を出力</h2>
				<div>
					<textarea id="FileReadResult" cols="120" rows="10" readonly="readonly">
					</textarea>
				</div>
				<h3>Data URLとして出力</h3>
				<div>
					<input id="FileDataURLTarget" accept="image/*" type="file" multiple="multiple" />
				</div>
				<h3>テキストファイルの内容をそのまま出力</h3>
				<div>
					<div>
						<span>文字エンコーディング:</span>
						<label><input type="radio" name="FileCharacterEncoding" value="UTF-8" />UTF-8</label>
						<label><input type="radio" name="FileCharacterEncoding" value="Shift-JIS" checked="checked" />Shift-JIS</label>
					</div>
					<div>
						<label><input id="FileTextTarget" accept="text/*" type="file" multiple="multiple" /></label>
					</div>
				</div>
				<h3>ArrayBufferとして読み込みBlobに変換した後Blob URLを出力</h3>
				<div>
					<input id="FileArrayBufferTarget" type="file" multiple="multiple" />
				</div>
			</section>
		</div>

		<footer role="contentinfo">
			<small>Copyright &copy; 2014-2015 moguonyanko All rights reserved.</small>
		</footer>

		<script src="/webcise/common.js"></script>
		<script src="file.js"></script>
	</body>
</html>

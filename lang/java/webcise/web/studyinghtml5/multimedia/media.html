<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>HTMLMediaElement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="media.css" />
    <link rel="shortcut icon" href="../../favicon.ico" />
  </head>
  <body>
    <header>
      <h1>HTMLMediaElement</h1>
      <p><a href="../../">home</a></p>
      <ul>
        <li><a href="#media-element-property">HTMLMediaElementのプロパティ</a></li>
        <li><a href="#media-element-method">HTMLMediaElementのメソッド</a></li>
      </ul>
    </header>
    <main>
      <section id="media-element-property">
        <h2>HTMLMediaElementのプロパティ</h2>
        <div class="video-container">
          <div class="video-part">
            <video width="400" height="300" controls>
              <source src="../../movies/samplenote.m4v" type="video/mp4">
            </video>
          </div>
          <div class="video-part infomation"></div>
        </div>
        <div>
          <button class="checker">check</button>
          <div>
            <button class="looper">loop on/off</button>
          </div>
        </div>
      </section>
      <section id="media-element-method">
        <h2>HTMLMediaElementのメソッド</h2>
        <div>
          <video class="sample-video" width="400" height="300">
            <source src="../../movies/samplenote.m4v" type="video/mp4">
          </video>
        </div>
        <div class="custom-controls">
          <button class="play">play():動画の再生を行う</button>
          <button class="pause">pause():動画を一時停止する</button>
          <button class="load">load():動画データをダウンロードし直す</button>
        </div>
      </section>
    </main>
    <aside>
      <h2>参考</h2>
      <section>
        <h3>MDN</h3>
        <ul>
          <li><a href="https://developer.mozilla.org/en/docs/Web/API/HTMLMediaElement">HTMLMediaElement</a></li>
          <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/TimeRanges">TimeRanges</a></li>
          <li><a href="https://developer.mozilla.org/en/docs/Web/HTML/Element/video">&lt;video&gt;</a></li>
        </ul>
      </section>
      <section>
        <h3>MSDN</h3>
        <ul>
          <li><a href="https://msdn.microsoft.com/en-us/library/ff975073(v=vs.85).aspx">video object</a></li>
        </ul>
      </section>
    </aside>
    <script src="media.js"></script>
  </body>
</html>

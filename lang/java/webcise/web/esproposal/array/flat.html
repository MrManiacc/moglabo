<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Flat Functions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flat.css" />
  </head>
  <body>
    <header>
      <h1>Flat Functions</h1>
    </header>
    <main>
      <section>
        <h3>flat</h3>
        <div class="control">
          <button class="target run">run</button>
          <input class="depth" type="number" value="1" min="1" max="10" />
          <button class="target clear">clear</button>
        </div>
        <p>[1, 2, 3, [4, 5], ['6,7,8', [9, [0]]]]</p>
        <div class="result"></div>
      </section>
    </main>
    <script type="module" src="flat.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Meta-Programming</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            :root {
                --common-bg-color: rgba(102, 102, 153, 0.2);
                --common-result-color: rgba(204, 204, 204, 0.2);
            }

            .result-area {
                width: 50%;
                height: 10rem;
                margin: 5px;
                border: 1px var(--common-result-color) solid;
                border-radius: 5px;
                background-color: var(--common-result-color);
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <header role="banner">
            <h1>Meta-Programming</h1>
            <p>
                ProxyやReflectを介してオブジェクトの情報を調べることができる。
            </p>
        </header>        

        <div role="main">
            <section class="proxy-container">
                <h2>Proxy</h2>
                <p>
                    Proxyで既存オブジェクトのプロパティ参照時の操作を追加することができます。
                </p>
                <div class="result-area"></div>
                <div>
                    <button class="view-objects">オブジェクト表示</button>
                    <button class="view-objects-proxy">Proxyを通してオブジェクト表示</button>
                </div>
                <div>
                    <button class="clear-result">クリア</button>
                </div>
            </section>
        </div>

        <aside role="complementary">
            <h3>参考</h3>
            <ul>
                <li><a href="http://es6-features.org/">ECMAScript 6 — New Features: Overview & Comparison</a></li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy">MDN Proxy</a></li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Reflect">MDN Reflect</a></li>
            </ul>
        </aside>

        <footer role="contentinfo">
            <small>Copyright &copy; 2016 moguonyanko All rights reserved.</small>
        </footer>

        <script src="../../gomakit.js"></script>
        <script src="metaprogramming.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Symbol</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
			:root {
				--common-bg-color: rgba(204, 204, 153, 0.3);
                --common-border-color: rgba(204, 204, 204, 0.7);
			}

            footer {
                margin-top: 1rem;
                border-top: 1px solid lightgray;
            }
            
            .result-area {
                border: 1px solid lightgray;
                border-radius: 5px;
                background-color: var(--common-bg-color);
                width: 50%;
                height: 150px;
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Symbol</h1>
            <p>
                Symbolオブジェクトの有用性について調査します。
            </p>
        </header>

        <main>
            <section class="enumerate-sample">
                <style scoped="scoped">
                    :scope {
                        border: 1px var( --common-border-color) solid;                        
                    }
                </style>
                <h2>Symbolの列挙</h2>
                <ul class="enumerate-elements">
                    <li class="enumerate-element">Apple</li>
                    <li class="enumerate-element">Orange</li>
                    <li class="enumerate-element">Banana</li>
                </ul>
                <div class="result-area"></div>
                <div>
                    <button class="enumerate-runner">列挙</button>
                    <button class="enumerate-clearer">クリア</button>
                </div>
            </section>
        </main>
        
        <aside>
            <h2>参考サイト</h2>
            <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Symbol">MDN Symbol</a>
        </aside>
        
		<footer role="contentinfo">
			<small>Copyright &copy; 2016- moguonyanko All rights reserved.</small>
		</footer>
        
        <script src="/webcise/gomakit.js"></script>
        <script src="/webcise/ecmascript6/symbol/symbol.js"></script>
    </body>
</html>

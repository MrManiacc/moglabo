<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
		<meta charset="UTF-8" />
        <title>Header View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--
		<composite:implementation>内に記述されていないのでCSSの読み込みも行われない。 
		意味が無いので<ui:remove>で削除している。
		-->
		<ui:remove>
			<h:outputStylesheet library="style" name="common.css" />
		</ui:remove>
    </h:head>
	<h:body>
		<header>
			<h1>Header View</h1>
		</header>
		<section>
			<composite:interface>
			</composite:interface>
			<!--
			<composite:implementation>内に記述されたコンテンツしかWebページには出力されない。
			-->
			<composite:implementation>
				<link rel="stylesheet preload" type="text/css" href="#{resource['style:common.css']}" media="all" />
				<c:forEach var="p" items="#{headerValues}">
					<p>
						<h:outputText value="#{p.key}" /><span class="space">=</span>
						<c:forEach var="v" items="#{p.value}">
							<span class="emphasis"><h:outputText value="#{v}" /></span>
						</c:forEach>
					</p>
				</c:forEach>
			</composite:implementation>
		</section>
	</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	
	<!--
	headやbodyは無くてもエラーにならない。しかしXHTMLである以上記述した方が
	良いように思える。
	-->

	<!-- INTERFACE -->
	<cc:interface>
		<cc:attribute name="styleClass" />
	</cc:interface>

	<!-- IMPLEMENTATION -->
	<cc:implementation>
		<ul class="#{cc.attrs.styleClass}">
			<li>リクエストホスト: <span>#{request.remoteHost}</span></li>
			<li>クライアント: <span>#{header["User-Agent"]}</span></li>
			<li>ロケール: <span>#{view.locale}</span></li>
			<li>セッションID: <span>#{session.id}</span></li>
		</ul>
	</cc:implementation>
</html>

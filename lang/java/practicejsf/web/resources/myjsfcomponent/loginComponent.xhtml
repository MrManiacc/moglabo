<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:composite="http://java.sun.com/jsf/composite">
    <h:head>
		<meta charset="UTF-8" />
        <title>Login Component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
	<h:body>
		<header>
			<h1>Login Component</h1>
		</header>
		<section>
			<composite:interface>
				<composite:attribute name="usernameLabel" />
				<composite:attribute name="usernameValue" default="testuser" required="true" />
				<composite:attribute name="passwordLabel" />
				<composite:attribute name="passwordValue" default="testpassword" required="true" />
				<composite:attribute name="loginButtonLabel" />
				<composite:attribute name="loginButtonAction" 
									 method-signature="java.lang.String login()" />
			</composite:interface>
			<composite:implementation>
				<h:form>
					<h:message for="loginPanel" style="color:red;" />
					<h:panelGrid id="loginPanel" columns="2">
						#{cc.attrs.usernameLabel} : 
						<h:inputText id="username" value="#{cc.attrs.usernameValue}" />
						#{cc.attrs.passwordLabel} : 
						<h:inputText id="password" value="#{cc.attrs.passwordValue}" />
					</h:panelGrid>
					<h:commandButton action="#{cc.attrs.loginButtonAction}"
									 value="#{cc.attrs.loginButtonLabel}" />
				</h:form>
			</composite:implementation>
		</section>
	</h:body>
</html>

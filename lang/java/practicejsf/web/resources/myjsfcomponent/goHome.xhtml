<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<meta charset="UTF-8" />
		<title>Go Home Link</title>
		<!--
		ここにスタイルを記述しても適用されない。cc:implementationの中に記述した
		コードしかFaceletsページ上に出力されない。
		-->
	</h:head>

	<h:body>
		<cc:interface>
			<cc:attribute name="styleClass" />
		</cc:interface>

		<cc:implementation>
			<!--
			スタイル指定の際にELを使うことも可能。cc:implementation内に記述すれば
			このコンポーネントを利用したクライアントのページにスタイルを適用できる。
			-->
			<style>
				.#{cc.attrs.styleClass} {
					box-sizing: border-box;
					background-color: darkgray;
				}
			</style>

			<div class="#{cc.attrs.styleClass}">
				<!-- h:linkにvalueを指定するとvalueの値がページ上に表示されてしまう。 -->
				<h:link outcome="/index">
					<h:graphicImage library="image" name="home.png" />
				</h:link>
			</div>
		</cc:implementation>
	</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <h:head>
		<meta charset="UTF-8" />
        <title>アラート機能</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>アラート機能</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<cc:interface>
			<cc:attribute name="message" 
						  default="メッセージに従い入力値を修正して下さい。" />
			<cc:attribute name="styleClass" default="error" />
		</cc:interface>
		
		<cc:implementation>
			<h:outputText value="#{cc.attrs.message}" 
						  styleClass="#{cc.attrs.styleClass}"
						  rendered="#{not empty facesContext.messageList}" />
		</cc:implementation>
    </h:body>
</html>

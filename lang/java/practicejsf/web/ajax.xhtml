<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
		<meta charset="UTF-8" />
        <title>Ajax Sample</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
			.welcome-user-name {
				font-size: 150%;
				font-weight: bold;
			}
		</style>
    </h:head>
    <h:body>
		<header>
			<h1>Ajax Sample</h1>
			<p><a href="index.html">home</a></p>
		</header>

		<h:form>
			<h:inputText id="inputName" value="#{userData.name}" />
			<h:commandButton value="メッセージ表示">
				<f:ajax execute="inputName" render="outputMessage" />
			</h:commandButton>

			<div>
				<span>ようこそ</span>
				<span class="welcome-user-name">
					<h:outputText id="outputMessage" 
								  value="#{userData.noname ? userData.name : 'unknown'}" />
				</span>
			</div>
		</h:form>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<f:view locale="#{formSettings.locale}">
		<h:head>
			<meta charset="UTF-8" />
			<title>#{msgs2.successTitle}</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<h:outputStylesheet library="style" name="common.css" />
		</h:head>
		<h:body styleClass="#{formSettings.bodyStyleClass}">
			<header>
				<h1>#{msgs2.successTitle}</h1>
				<p><h:link outcome="/index" value="home" /></p>
			</header>

			<main>
				<section>
					<h2>#{msgs2.successText}</h2>
					<div>
						<p><span class="emphasis">#{msgs2.firstName}:</span><h:outputText value="#{person3.firstName}" /></p>
						<p><span class="emphasis">#{msgs2.lastName}:</span><h:outputText value="#{person3.lastName}" /></p>
						<p><span class="emphasis">#{msgs2.emailAddress}:</span><h:outputText value="#{person3.emailAddress}" /></p>
					</div>
					<p><h:link outcome="register1" value="ActionEventを発生させてスタイルを変更" /></p>
					<p><h:link outcome="register2" value="ActionEventを発生させてロケールを変更" /></p>
					<p><h:link outcome="register3" value="ValueChangeEventを発生させてロケールを変更" /></p>
				</section>
			</main>
		</h:body>
	</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP"  xml:lang="ja-JP"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head lang="ja-JP">
		<meta charset="UTF-8" />
        <title>ActionEventを発生させてスタイルを変更</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body styleClass="#{formSettings.bodyStyleClass}">
		<header>
			<h1>ActionEventを発生させてスタイルを変更</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<f:view locale="#{formSettings.locale}">
				<h:outputFormat class="note" value="#{msgs2.registrationText}">
					<f:param value="#{msgs2.firstName}" />
					<f:param value="#{msgs2.lastName}" />
					<f:param value="#{msgs2.emailAddress}" />
				</h:outputFormat>
				<h:form>
					<fieldset>
						<legend>#{msgs2.registrationTitle}</legend>
						<p><span>#{msgs2.firstName}:</span><h:inputText value="#{person3.firstName}" /></p>
						<p><span>#{msgs2.lastName}:</span><h:inputText value="#{person3.lastName}" /></p>
						<p><span>#{msgs2.emailAddress}:</span><h:inputText value="#{person3.emailAddress}" /></p>
						<div>
							<h:commandButton value="#{msgs2.buttonLabel}" action="#{person3.doRegistration}" />
						</div>
					</fieldset>
					<p>
						button,link,textはページ遷移を発生させない場合でもformの内部に含めないといけない。<br />
						immediate属性をtrueにしてもfalseにしても表向きの挙動に変化は無い。
					</p>
					<h:commandButton value="#{msgs2.normalFont}" 
									 actionListener="#{formSettings.setNormalSize}"
									 immediate="true" />
					<h:commandButton value="#{msgs2.largeFont}" 
									 actionListener="#{formSettings.setLargeSize}"
									 immediate="true" />
				</h:form>
			</f:view>
		</main>
    </h:body>
</html>

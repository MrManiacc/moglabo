<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
		<meta charset="UTF-8" />
        <title>Study Plan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
		<header>
			<h1>Study Plan</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<ul>
				<p>あなたは以下の言語が好みだそうですが…</p>
				<p>1番好き:<span>
						<h:outputText value="#{trainingForm.favoriteLanguage}" converter="pgLangConverter" />
					</span></p>
				<p>次に好き:<span>
						<h:outputText value="#{trainingForm.secondFavoriteLanguage}" converter="pgLangConverter" />
					</span></p>
				<p>次の言語を学ぶことを勧めます。</p>
				<ui:repeat var="language" value="#{trainingForm.languagesToStudy}">
					<li>#{language}</li>
				</ui:repeat>
			</ul>
		</main>
    </h:body>
</html>

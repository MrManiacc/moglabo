<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>マネージドBean(input)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
		<header>
			<h1>マネージドBean(input)</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<section>
			<h:form>
				<fieldset>
					<legend>顧客の残高照会(リクエストスコープ)</legend>
					<p>顧客ID:<h:inputText value="#{bankingBean.customerId}" /></p>
					<p>パスワード:<h:inputSecret value="#{bankingBean.password}" /></p>
					<div>
						<h:commandButton value="照会" action="#{bankingBean.showBalance}" />
					</div>
				</fieldset>
			</h:form>
		</section>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
		<meta charset="UTF-8" />
        <title>マネージドBean(様々な入力要素)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
		<header>
			<h1>マネージドBean(様々な入力要素)</h1>
		</header>

		<main>
			<h:form>
				<p><label>Eメールアドレス:
						<h:inputText value="#{trainingForm.emailAddress}" />
					</label></p>
				<p><label>1番好きなプログラミング言語:
						<h:inputText value="#{trainingForm.favoriteLanguage}" 
									 converter="pgLangConverter" />
					</label></p>
				<p><label>2番目に好きなプログラミング言語:
						<h:selectOneMenu value="#{trainingForm.secondFavoriteLanguage}">
							<f:selectItems value="#{trainingForm.availableLanguageNames}" 
										   var="language" 
										   itemLabel="#{language.displayName}"
										   itemValue="#{language.nameAsValue}" />
						</h:selectOneMenu>
					</label></p>
				<p><label>プログラミング経験は5年以上？:<h:selectBooleanCheckbox value="#{trainingForm.expert}" /></label></p>
				<p><label>ところでJavaは飲み物？:<h:selectBooleanCheckbox value="#{trainingForm.liar}" /></label></p>
				<h:commandButton value="学習計画表示" action="#{trainingForm.showTrainingPlan}" />
			</h:form>
			<div>
				<p>備考</p>
				<p>
					FaceletsページのELで複雑な条件分岐や書式の設定を書かないで済むようにBeanやモデルを設計する。<br />
					h:inputTextのvalueに対してはtoStringメソッドは呼び出されない。<br />
					f:selectItemsの子要素にf:converterは指定できない。
				</p>
			</div>
		</main>
    </h:body>
</html>

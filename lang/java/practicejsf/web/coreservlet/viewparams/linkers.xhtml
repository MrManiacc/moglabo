<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>リンクからページ変化</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet library="style" name="common.css" />
		<style>
			section {
				margin: 1rem;
				background-color: beige;
				border-top: 2px solid lightgrey;
				border-left: 2px solid lightgrey;
				border-bottom: 2px solid darkgray;
				border-right: 2px solid darkgray;
				border-radius: 5px;
			}

			ul {
				list-style: none;
			}
		</style>
    </h:head>
    <h:body>
		<header>
			<h1>リンクからページ変化</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<div>
				<p>リンクはブックマークすることができる。valueの値がブックマークのデフォルト名になる。</p>
				<p>ランダムを選択してもFaceletsページが読み込まれた時点で色が決定されている。</p>
			</div>
			<div class="flex-container">
				<section class="flex-content">
					<h2>h:link</h2>
					<ul>
						<li><h:link outcome="lookup?fg=black&amp;bg=white" value="明るい" /></li>
						<li><h:link outcome="lookup?fg=white&amp;bg=black" value="暗い" /></li>
						<li><h:link outcome="lookup?fg=dimgray&amp;bg=lightgray" value="中間" /></li>
						<li><h:link outcome="lookup?fg=chocolate&amp;bg=papayawhip" value="美味しい" /></li>
						<li><h:link outcome="lookup?fg=cornflowerblue&amp;bg=cornsilk" value="穀物っぽい" /></li>
						<li><h:link outcome="lookup?fg=#{colorPallet.randomForeground}&amp;bg=#{colorPallet.randomBackground}" value="ランダム" /></li>
					</ul>
				</section>
				<section class="flex-content">
					<h2>h:button</h2>
					<ul>
						<li><h:button outcome="lookup?fg=black&amp;bg=white" value="明るい" /></li>
						<li><h:button outcome="lookup?fg=white&amp;bg=black" value="暗い" /></li>
						<li><h:button outcome="lookup?fg=dimgray&amp;bg=lightgray" value="中間" /></li>
						<li><h:button outcome="lookup?fg=chocolate&amp;bg=papayawhip" value="美味しい" /></li>
						<li><h:button outcome="lookup?fg=cornflowerblue&amp;bg=cornsilk" value="穀物っぽい" /></li>
						<li><h:button outcome="lookup?fg=#{colorPallet.randomForeground}&amp;bg=#{colorPallet.randomBackground}" value="ランダム" /></li>
					</ul>
				</section>
			</div>
		</main>
    </h:body>
</html>

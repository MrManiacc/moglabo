<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<!--
	f:viewParamでプロパティが設定されるBeanにはそれぞれのプロパティのsetterが必要である。
	すなわちf:viewParamに指定するプロパティにfinal宣言されたフィールドを割り当てることはできない。
	このページをブックマークしても特定のユーザーIDに紐付けられたページのブックマークになってしまう。(静的リンク)
	-->
	<f:metadata>
		<f:viewParam name="fg" value="#{colorPreferences.foreGround}" />
		<f:viewParam name="bg" value="#{colorPreferences.backGround}" />
		<f:viewParam name="first" value="#{bankForm3.customer.firstName}" />
		<f:viewParam name="last" value="#{bankForm3.customer.lastName}" />
		<f:viewParam name="id" value="#{bankForm3.customer.id}" />
		<f:viewParam name="balance" value="#{bankForm3.customer.balanceNoSign}" />
	</f:metadata>
    <h:head>
		<meta charset="UTF-8" />
        <title>リダイレクトでパラメータを渡しページ変化(静的リンク)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet library="style" name="common.css" />
		<style>
			body {
				color: #{colorPreferences.foreGround};
				background-color: #{colorPreferences.backGround};
			}
		</style>
    </h:head>
    <h:body>
		<header>
			<h1>リダイレクトでパラメータを渡しページ変化(静的リンク)</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<ul>
				<li>苗字:<span class="emphasis">#{bankForm3.customer.firstName}</span></li>
				<li>名前:<span class="emphasis">#{bankForm3.customer.lastName}</span></li>
				<li>ユーザーID:<span class="emphasis">#{bankForm3.customer.id}</span></li>
				<li>残高:<span class="emphasis">#{bankForm3.customer.balanceNoSign}</span></li>
			</ul>
		</main>
    </h:body>
</html>

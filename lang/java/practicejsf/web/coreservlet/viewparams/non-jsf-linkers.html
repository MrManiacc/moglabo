<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>通常のHTMLからパラメータを渡してページ変化</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<header>
			<h1>通常のHTMLからパラメータを渡してページ変化</h1>
		</header>
		
		<main>
			<p>フォームに入力された値をFaceletsページに反映させる</p>
			<form action="lookup.xhtml">
				<p><label>文字色<input type="color" name="fg" /></label></p>
				<p><label>背景色<input type="color" name="bg" /></label></p>
				<p><input type="submit" value="実行" /></p>
			</form>
		</main>
	</body>
</html>

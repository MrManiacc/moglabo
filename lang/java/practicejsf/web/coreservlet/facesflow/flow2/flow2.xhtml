<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>Flowスコープの利用</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>Flowスコープの利用</h1>
		</header>

		<main>
			<h:form>
				<!-- Flowスコープに直接プロパティを保存しようとするとエラーになる。 -->
				<div>
					<span>Eメールアドレス:</span>
					<h:inputText id="email"
								 value="#{flowScope.email}" 
								 rendered="true"
								 requiredMessage="Eメールアドレスは必須です！" />
					<h:message for="email" styleClass="error" />
				</div>
				<div>
					<span>苗字:</span>
					<h:inputText id="first"
								 value="#{flow2Bean.firstName}" 
								 rendered="true"
								 requiredMessage="苗字は必須です！" />
					<h:message for="first" styleClass="error" />
				</div>
				<div>
					<span>名前:</span>
					<h:inputText id="last"
								 value="#{flow2Bean.lastName}" 
								 rendered="true"
								 requiredMessage="名前は必須です！" />
					<h:message for="last" styleClass="error" />
				</div>
				<div>
					<h:commandButton value="実行" action="#{flow2Bean.doFlow}" />
				</div>
			</h:form>
		</main>
    </h:body>
</html>

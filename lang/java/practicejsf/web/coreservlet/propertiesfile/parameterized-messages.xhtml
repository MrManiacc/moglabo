<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP"  xml:lang="ja-JP"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head lang="ja-JP">
		<meta charset="UTF-8" />
        <title>Beanのプロパティを渡して出力</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>Beanのプロパティを渡して出力</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<f:view locale="#{facesContext.externalContext.requestLocale}">
				<h2>#{msgs2.registrationTitle}</h2>
				<p>h:outputTextではプロパティのプレースホルダをパラメータで置き換えられない。</p>
				<h:outputFormat class="note" value="#{msgs2.registrationText}">
					<f:param value="#{msgs2.firstName}" />
					<f:param value="#{msgs2.lastName}" />
					<f:param value="#{msgs2.emailAddress}" />
				</h:outputFormat>
				<h:form>
					<p><span>#{msgs2.firstName}:</span><h:inputText value="#{person2.firstName}" /></p>
					<p><span>#{msgs2.lastName}:</span><h:inputText value="#{person2.lastName}" /></p>
					<p><span>#{msgs2.emailAddress}:</span><h:inputText value="#{person2.emailAddress}" /></p>
					<div>
						<h:commandButton value="#{msgs2.buttonLabel}" action="#{person2.doRegistration}" />
					</div>
				</h:form>
			</f:view>
		</main>
    </h:body>
</html>

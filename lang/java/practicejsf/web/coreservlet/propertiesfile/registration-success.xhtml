<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP"  xml:lang="ja-JP"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<f:view locale="#{facesContext.externalContext.requestLocale}">
		<h:head lang="ja-JP">
			<meta charset="UTF-8" />
			<title>#{msgs1.successTitle}</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<h:outputStylesheet library="style" name="common.css" />
		</h:head>
		<h:body>
			<header>
				<h1>#{msgs1.successTitle}</h1>
				<p><h:link outcome="/index" value="home" /></p>
			</header>

			<main>
				<section>
					<h2>#{msgs1.successText}</h2>
					<div>
						<p><h:outputText value="#{person1.firstName}" /></p>
						<p><h:outputText value="#{person1.lastName}" /></p>
						<p><h:outputText value="#{person1.emailAddress}" /></p>
					</div>
					<p><h:link outcome="simple-messages" value="再登録" /></p>
				</section>
				<section>
					<h2>#{msgs2.successText}</h2>
					<p>パラメータでプロパティファイルのプレースホルダを置き換えた結果を表示する。</p>
					<div>
						<p><span class="emphasis">#{msgs2.firstName}:</span><h:outputText value="#{person2.firstName}" /></p>
						<p><span class="emphasis">#{msgs2.lastName}:</span><h:outputText value="#{person2.lastName}" /></p>
						<p><span class="emphasis">#{msgs2.emailAddress}:</span><h:outputText value="#{person2.emailAddress}" /></p>
					</div>
					<p><h:link outcome="parameterized-messages" value="再登録" /></p>
				</section>
			</main>
		</h:body>
	</f:view>
</html>

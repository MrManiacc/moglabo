<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP"  xml:lang="ja-JP"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head lang="ja-JP">
		<meta charset="UTF-8" />
        <title>パラメータを渡して出力</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>パラメータを渡して出力</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<p>
				プロパティファイルにパラメータの値を渡して出力させることができる。
			</p>
			<div>
				<f:view locale="#{facesContext.externalContext.requestLocale}">
					<h:outputFormat value="#{winMessages.announcement}">
						<f:param value="#{winners.winner1}" />
						<f:param value="二郎" />
						<f:param value="#{winners.winner3}" />
					</h:outputFormat>
				</f:view>
			</div>
		</main>
    </h:body>
</html>

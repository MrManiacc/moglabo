<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP"  xml:lang="ja-JP"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	<!-- lang="ja"としても日本語のプロパティファイルは参照されない。 -->
    <h:head lang="ja-JP">
		<meta charset="UTF-8" />
        <title>プロパティファイルから値取得</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>プロパティファイルから値取得</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<section>
				<h2>#{msgs1.registrationTitle}</h2>
				<p>#{msgs1.registrationText}</p>
				<h:form>
					<p><span>#{msgs1.firstNamePrompt}:</span><h:inputText value="#{person1.firstName}" /></p>
					<p><span>#{msgs1.lastNamePrompt}:</span><h:inputText value="#{person1.lastName}" /></p>
					<p><span>#{msgs1.emailAddressPrompt}:</span><h:inputText value="#{person1.emailAddress}" /></p>
					<div>
						<h:commandButton value="#{msgs1.buttonLabel}" action="#{person1.doRegistration}" />
					</div>
				</h:form>
			</section>
		</main>
    </h:body>
</html>

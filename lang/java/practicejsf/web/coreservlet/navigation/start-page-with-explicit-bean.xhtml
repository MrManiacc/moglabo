<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>ナビゲーション(explicit-bean)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
		<header>
			<h1>ナビゲーション(explicit-bean)</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<section>
				<h2>設定ファイルに明示的に設定されたManagedBeanを使ってナビゲーション</h2>
				<h:form>
					<p>メッセージ入力:</p>
					<div>
						<h:inputText value="#{messageHandler.message}" />
					</div>
					<h:commandButton value="結果表示" action="#{messageHandler.doNavigation}" />
				</h:form>
			</section>
		</main>
    </h:body>
</html>

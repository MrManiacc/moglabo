<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>ナビゲーション(from-outcome)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
		<header>
			<h1>ナビゲーション(from-outcome)</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<section>
				<h2>入力内容を使ってナビゲーション</h2>
				<h:form>
					<p>メッセージ入力:</p>
					<div>
						<h:inputText value="#{simpleController.message}" />
					</div>
					<!-- actionの末尾の括弧はあってもなくても良い。 -->
					<h:commandButton value="結果表示" action="#{simpleController.doNavigation()}" />
				</h:form>
			</section>
		</main>
    </h:body>
</html>

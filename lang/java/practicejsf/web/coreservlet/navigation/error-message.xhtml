<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>ナビゲーション(from-outcome) Error</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>
		<header>
			<h1>ナビゲーション(from-outcome) Error</h1>
			<!-- indexを省略すると目的のページを見つけることができない。 -->
			<p><h:link outcome="/index" value="home(コンテキストルートから絶対パス)" /></p>
			<!-- 
			オリジンからパスを指定してもコンテキストルートの末尾にパスが付加されて
			検索が行われてしまい意図したリンクを作成することができない。すなわち
			外部サイトのURLはh:linkやh:commandButtonでは参照できないということである。 
			内部的にはフォワードが行われているのだろうか。
			-->
			<!--<p><h:link outcome="https://gfdev/practicejsf/index" value="home(オリジンから絶対パス)" /></p>-->
		</header>

		<main>
			<em>入力メッセージが短すぎます。</em>
			<p><h:outputText value="#{simpleController.message}" /></p>
			<!--
			obj.nameのようにアクセスするにはobjのクラス内にnameがフィールドとして
			定義されていなければならない。getterがあるだけではエラーになる。
			-->
			<p>最低<strong>#{simpleController.getMinimumMessageLength()}</strong>文字入力して下さい。</p>
			<p><h:link outcome="start-page-from-outcome" value="再入力" /></p>
		</main>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
		<meta charset="UTF-8" />
        <title>イベントタイプを指定してAjaxリクエスト</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>イベントタイプを指定してAjaxリクエスト</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<p>
				h:inputTextにinput要素のtype属性にあたる属性は無いのだろうか。<br />
				h:inputTextにaction属性は存在しないのでvalue属性でイベントハンドリングする。<br />
				h:commandButtonのvalue属性が表示される文字列に過ぎないが，<br />
				h:inputText等のvalue属性はh:commandButtonのaction属性のように働く。
			</p>
			<h:form>
				<fieldset>
					<legend>温度表示</legend>
					<div>
						<p><span>ファーレンハイト温度=</span>
							<h:inputText class="space" value="#{temperatureControler.ftemp}">
								<!-- 
								onkeyup属性を持ったinput要素に変換される。
								つまりブラウザとデバイスさえ対応していれば
								touchstartのようなイベントも扱えるということである。
								-->
								<f:ajax event="keyup" render="cField kField" />
							</h:inputText>
						</p>
					</div>
					<div>
						<p><span>セルシウス温度=</span>
							<h:outputText id="cField" class="emphasis space" value="#{temperatureControler.ctemp}" />
						</p>
						<p><span>熱力学温度(ケルビン)=</span>
							<h:outputText id="kField" class="emphasis space" value="#{temperatureControler.ktemp}" />
						</p>
					</div>
				</fieldset>
			</h:form>
		</main>
    </h:body>
</html>

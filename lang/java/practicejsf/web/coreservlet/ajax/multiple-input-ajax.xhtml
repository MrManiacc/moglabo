<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
		<meta charset="UTF-8" />
        <title>入力要素としてformを指定するAjaxリクエスト</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>入力要素としてformを指定するAjaxリクエスト</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<h:form>
				<fieldset>
					<legend>@formでAjaxリクエスト</legend>
					<p><span>ユーザーID:</span><h:inputText value="#{bankingBeanAjax.customerId}" /></p>
					<p><span>パスワード:</span><h:inputSecret value="#{bankingBeanAjax.password}" /></p>
					<h:commandButton value="残高照会" action="#{bankingBeanAjax.showBalance}">
						<f:ajax execute="@form" render="ajaxMessage1" />
					</h:commandButton>
					<h:commandButton value="残高照会(Ajax不使用)" action="#{bankingBeanAjax.showBalance}" />
					<p>
						<span>照会結果:</span>
						<h:outputText id="ajaxMessage1" class="emphasis" value="#{bankingBeanAjax.message}" />
					</p>
				</fieldset>
			</h:form>
		</main>
    </h:body>
</html>

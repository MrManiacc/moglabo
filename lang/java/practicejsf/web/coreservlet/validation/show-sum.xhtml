<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<f:view locale="#{localeBean.currentLocale}">
		<h:head>
			<meta charset="UTF-8" />
			<title>#{vmsgs.resultPageTitle}</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<h:outputStylesheet library="style" name="common.css" />
		</h:head>
		<h:body>
			<header>
				<h1>#{vmsgs.resultPageTitle}</h1>
				<p><h:link outcome="/index" value="home" /></p>
			</header>

			<main>
				<p>#{calculatorBean.firstNumber} + #{calculatorBean.secondNumber} = 
					<span class="emphasis">#{calculatorBean.sum}</span></p>
			</main>
			
			<div>
				<p><h:link outcome="calculator" value="#{vmsgs.backLabel}" /></p>
			</div>
		</h:body>
	</f:view>
</html>

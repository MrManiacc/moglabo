<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>支払い成功</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>支払い成功</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<h2>支払いは成功しました。</h2>
			<ul>
				<li>ユーザーID:<span>#{bidBean2.userId}</span></li>
				<li>キーワード:<span>#{bidBean2.keyword}</span></li>
				<li>支払い金額:<span>#{bidBean2.bidAmount}</span></li>
				<li>支払い期間:<span>#{bidBean2.bidDuration}</span></li>
			</ul>
			<div>
				<p><h:link outcome="enter-bid-converter-message" value="型変換エラーを通知するバリデーション" /></p>
				<p><h:link outcome="enter-bid-builtin-validator" value="組み込みのバリデータによるバリデーション" /></p>
				<p><h:link outcome="enter-bid-alert" value="修正箇所をアラートするバリデーション" /></p>
				<p><h:link outcome="enter-bid-alert-composite" value="アラート機能を持つ複合コンポーネントを使ったバリデーション" /></p>
			</div>
		</main>
    </h:body>
</html>

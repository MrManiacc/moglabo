<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
		<meta charset="UTF-8" />
        <title>条件付き出力</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
		<header>
			<h1>条件付き出力</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>
		
		<main>
			<p>rendered属性に指定された条件を満たさない場合テキストは出力されない。</p>
			<p><h:outputText rendered="#{1 gt 2}" value="1は2より大きい" /></p>
			<p>escape=falseを指定してもEL内で<strong>&lt;</strong>のような比較演算子は使用できない。</p>
			<p><h:outputText rendered="#{1 lt 2}" value="1は2より小さい" escape="false" /></p>
			
			<ui:fragment rendered="#{100 ge 100}">
				<p>rendered属性の条件を満たせばui:fragment内のHTML要素は描画される。</p>
			</ui:fragment>
		</main>
    </body>
</html>

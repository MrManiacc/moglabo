<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>ELでBeanのプロパティを参照する</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>ELでBeanのプロパティを参照する</h1>
			<p>ManagedBeanにおいてメンバはプロパティと呼ぶようだ。</p>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<ul>
				<li>Bean生成時刻: <span class="emphasis">#{sampleBean.creationTime}</span></li>
				<li>あいさつ: <span class="emphasis">#{sampleBean.greeting}</span></li>
				<li>乱数: <span class="emphasis">#{sampleBean.randomNumber}</span></li>
			</ul>
		</main>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
		<meta charset="UTF-8" />
        <title>サンプル2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<p>
			このページはサービス提供者が提供するテンプレートを利用するクライアントのページになる。<br />
			クライアントは個々のページで異なる部分をui:defineの中に記述し，template属性のページに含まれる<br />
			ui:insertへname属性を頼りにして渡すことになる。name属性は関数の引数名として考えると分かりやすいか。
		</p>
		
		<ui:composition template="/resources/templates/eboats-template.xhtml">
			<ui:define name="style">
				<style>
					.note {
						font-size: 120%;
						color: crimson;
					}
				</style>
			</ui:define>
			
			<ui:define name="title">
				EBoatsのタンカー
			</ui:define>
			
			<ui:define name="menu">
				<ui:include src="/resources/snippets/yahoo-search-box.xhtml" />
			</ui:define>
			
			<ui:define name="body">
				<h:graphicImage library="image" name="sample2.png" />
			</ui:define>
			
			<ui:define name="footer">
				<ui:include src="/resources/snippets/footer-no-home.xhtml" />
			</ui:define>
		</ui:composition>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:mj="http://java.sun.com/jsf/composite/myjsfcomponent">
    <h:head>
		<meta charset="UTF-8" />
        <title>バッキングコンポーネントのsetter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>バッキングコンポーネントのsetter</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<h:form id="registrationForm">
				<fieldset>
					<legend>日付入力</legend>
					<mj:styledInputName value="#{resortBean}"
										firstNamePrompt="苗字を入力して下さい"
										lastNamePrompt="名前を入力して下さい" />
					
					
					<p><span>出発日:</span>
						<mj:inputDateWithYear value="#{resortBean.startDate}" 
											  startYear="2012" 
											  endYear="2020" />
					</p>
					<p><span>到着日:</span>
						<mj:inputDateWithYear id="checkoutDate" 
											  value="#{resortBean.endDate}"
											  startYear="2012" 
											  endYear="2021" />
					</p>
					
					<h:message for="registrationForm:checkoutDate" styleClass="error" />
					<div>
						<h:commandButton action="#{resortBean.register}"
										 value="登録" />
					</div>
				</fieldset>
			</h:form>
		</main>
    </h:body>
</html>

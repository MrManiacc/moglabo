<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:mj="http://java.sun.com/jsf/composite/myjsfcomponent">
    <h:head>
		<meta charset="UTF-8" />
        <title>Composite Sample</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
		<header>
			<h1>Composite Sample</h1>
		</header>
		
		<h:form>
			<mj:loginComponent usernameLabel="名前:" 
							   usernameValue="#{userData.name}"
							   passwordLabel="パスワード:" 
							   passwordValue="#{userData.password}"
							   loginButtonLabel="ログイン"
							   loginButtonAction="#{userData.login}"/>
		</h:form>
		
		<aside>
			<h2>参考</h2>
			<a href="http://docs.oracle.com/javaee/6/tutorial/doc/giqzr.html">The Java EE 6 Tutorial Composite Components</a>
		</aside>
    </h:body>
</html>

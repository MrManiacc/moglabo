<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
		<meta charset="UTF-8" />
        <title>バリデータ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <body>
		<header>
			<h1>バリデータ</h1>
			<p>
				<h:link outcome="index" value="home" />
			</p>			
		</header>

		<section>
			<h2>標準バリデータ</h2>
			<section>
				<h3>validateLength</h3>
				<p>
					エラーメッセージを外部から渡すことができない。
				</p>
				<p>本のタイトル</p>
				<h:form>
					<h:inputText id="bookTitle1" value="#{book.title}" required="true">
						<f:validateLength minimum="1" maximum="10" />
					</h:inputText>
					<h:commandButton value="submit" action="helloworld" />
					<p><h:message class="warn" for="bookTitle1" /></p>
				</h:form>
			</section>
		</section>
		
		<section>
			<h2>カスタムバリデータ</h2>
			<section>
				<h3>文字列の長さをチェックする(validateLengthと同じ)</h3>
				<p>
					条件の境界値を外部から渡すことができない。<br />
					required属性がtrueで値が入力されなかった場合は，カスタムバリデータより<br />
					required属性に関するバリデータの例外が優先してスローされる。
				</p>
				<p>本のタイトル</p>
				<h:form>
					<h:inputText id="bookTitle2" value="#{book.title}" required="true">
						<f:validator validatorId="stringLengthValidator" />
					</h:inputText>
					<h:commandButton value="submit" action="helloworld" />
					<p><h:message class="warn" for="bookTitle2" /></p>
				</h:form>
			</section>
		</section>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
		<meta charset="UTF-8" />
        <title>Internationalization</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
		<header>
			<h1>Internationalization</h1>
		</header>

		<section>
			<h2>部品の表示内容をロケールで切り替え</h2>
			<!-- <h:form>で囲まれていないとエラーになる。 -->
			<h:form>
				<div>
					<p>ロケール選択</p>
					<h:selectOneMenu value="#{mybundle.locale}" 
									 onchange="submit()"
									 valueChangeListener="#{mybundle.localeChanged}">
						<f:selectItems value="#{mybundle.countryNames}" />
					</h:selectOneMenu>
				</div>
			</h:form>
			<div>
				<a href="index.html">#{bundleComponent['home']}</a>
			</div>
		</section>
    </body>
</html>

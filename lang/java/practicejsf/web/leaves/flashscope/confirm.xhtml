<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>入力結果確認</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>入力結果確認</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<section>
				<h:form>
					<h:panelGrid columns="2">
						<span>苗字:</span>
						<h:outputText value="#{flash.keep.firstName}" />
						<span>名前:</span>
						<h:outputText value="#{flash.keep.lastName}" />
					</h:panelGrid>
					<h:commandButton value="編集" action="#{member.goToInputFormView}" />
					<h:commandButton value="登録" action="#{member.insertValue}" />
				</h:form>
			</section>

			<aside>
				<h2>参考サイト</h2>
				<ul>
					<li><a href="http://memorynotfound.com/passing-variables-in-jsf-flash-scope/">
							Passing Variables In JSF Flash Scope
						</a></li>
				</ul>
			</aside>
		</main>
    </h:body>
</html>

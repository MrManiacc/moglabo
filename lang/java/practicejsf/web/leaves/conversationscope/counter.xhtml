<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
		<meta charset="UTF-8" />
        <title>Conversationスコープ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<f:event type="preRenderView" listener="#{conversationBean.beginConversation}" />
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>Conversationスコープ</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<section>
				<h2>Conversationスコープでカウント</h2>
				<p>ページをリロードするとカウントはゼロに戻る。</p>

				<h:form>
					<p>カウント=<span class="emphasis"><h:outputText value="#{conversationBean.counter}" /></span></p>

					<div>
						<h:commandButton type="submit" value="加算">
							<f:ajax execute="@form" render="@form" listener="#{conversationBean.increment}" />
						</h:commandButton>
					</div>
					
					<div>
						<h:commandLink value="確認" action="#{conversationBean.confirm}" />
					</div>
				</h:form>
			</section>

			<aside>
				<h2>参考サイト</h2>
				<ul>
					<li><a href="http://www.byteslounge.com/tutorials/java-ee-cdi-conversationscoped-example">
							Java EE CDI ConversationScoped example
						</a></li>
				</ul>
			</aside>
		</main>
    </h:body>
</html>

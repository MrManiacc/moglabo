<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
		<meta charset="UTF-8" />
        <title>カウント確認</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>カウント確認</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<p>
				cidがURLに付加されたページはリロードしてもカウントがゼロに戻らない。
			</p>
			
			<p>カウント=<span class="emphasis"><h:outputText value="#{conversationBean.counter}" /></span></p>

			<div>
				<!-- h:linkはbutton要素に含めると反応しなくなる。 -->
				<h:link outcome="result.xhtml" value="決定">
					<f:param name="cid" value="#{conversationBean.conversation.id}" />
				</h:link>
			</div>
		</main>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>セキュリティ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>セキュリティ</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<h:form id="secure-form">
				<h:commandButton id="unprotected-button" 
								  value="表示"
								  action="#{customerBean.view}" />
				<h:commandButton id="protected-button" 
								  value="削除"
								  action="#{customerBean.delete}" />
			</h:form>

			<aside>
				<h2>参考サイト</h2>
				<ul>
					<li><a href="https://blogs.oracle.com/enterprisetechtips/entry/improving_jsf_security_configuration_with">
							Improving JSF Security Configuration With Secured Managed Beans
						</a></li>
				</ul>
			</aside>
		</main>
    </h:body>
</html>

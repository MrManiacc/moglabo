<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
		<meta charset="UTF-8" />
        <title>セキュリティ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<h:outputStylesheet library="style" name="common.css" />
    </h:head>
    <h:body>
		<header>
			<h1>セキュリティ</h1>
			<p><h:link outcome="/index" value="home" /></p>
		</header>

		<main>
			<p class="warn">
				あらゆる入力値やあらゆるnavigation-ruleを無視して<br />常にweb.xmlの
				form-login-pageに指定したページ(つまりこのページ)が表示されてしまう。
			</p>
			
			<h:form>
				<p><span>ユーザー名:</span>
					<span><h:inputText value="#{secureBean.userName}" /></span></p>
				<p><span>パスワード:</span>
					<span><h:inputSecret value="#{secureBean.password}" /></span></p>
				<div>
					<h:commandButton value="登録" action="#{secureBean.register}" />
				</div>
			</h:form>

			<aside>
				<h2>参考サイト</h2>
				<ul>
					<li><a href="https://blogs.oracle.com/enterprisetechtips/entry/improving_jsf_security_configuration_with">
							Improving JSF Security Configuration With Secured Managed Beans
						</a></li>
					<li><a href="https://docs.oracle.com/cd/E19798-01/821-1841/6nmq2cpl7/index.html">
							Example: Form-Based Authentication with a JavaServer Faces Application
						</a></li>
				</ul>
			</aside>
		</main>
    </h:body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>パターン抽出</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/antisubmarine.css" />
    <link rel="shortcut icon" href="../../favicon.ico" />
  </head>
  <body>
    <header>
      <h1>パターン抽出</h1>
      <span><a href="../../">ホーム</a></span>
    </header>
    <main>
      <section>
        <h2>パラメータ</h2>
        <div class="parameter-inputs">
          <label>素の値<input class="raw-anti-value" type="number" value="64" min="0" max="100" /></label>
          <label>スロット数<input class="slot-length" type="number" value="3" min="2" max="4" /></label>
          <label>ボーダー<input class="border-value" type="number" value="100" min="60" max="100" /></label>
          <button class="calc-runner">実行</button>
        </div>
      </section>
      <section>
        <h2>有効パターン一覧</h2>
        <div class="result-area"></div>
      </section>
    </main>
    <script src="../../scripts/antisubmarine.js"></script>
  </body>
</html>

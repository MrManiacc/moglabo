<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>簡易計算機</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/logbook/styles/common.css" />
		<link rel="shortcut icon" href="/logbook/favicon.ico" />
		<style>
			.ships {
				display: flex;
				flex-wrap: wrap;
				width: 100%;
			}
			
			.ship {
				flex: 1 0 40%;
				height: 200px;
				margin: 1rem;
				border: 2px solid forestgreen;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>簡易計算機</h1>
			<a href="/logbook/">ホーム</a>
			<p>
				複数のオブジェクト内の値をまとめて計算します。
			</p>
		</header>

		<main>
			<div>
				<div class="ships">
					<div class="ship">
						<div>
							<select class="ship-selector">
								<option selected="selected"></option>
							</select>
						</div>
					</div>
					<div class="ship">
						<div>
							<select class="ship-selector">
								<option selected="selected"></option>
							</select>
						</div>
					</div>
					<div class="ship">
						<div>
							<select class="ship-selector">
								<option selected="selected"></option>
							</select>
						</div>
					</div>
					<div class="ship">
						<div>
							<select class="ship-selector">
								<option selected="selected"></option>
							</select>
						</div>
					</div>
					<div class="ship">
						<div>
							<select class="ship-selector">
								<option selected="selected"></option>
							</select>
						</div>
					</div>
					<div class="ship">
						<div>
							<select class="ship-selector">
								<option selected="selected"></option>
							</select>
						</div>
					</div>
				</div>
				<div>
					<button class="calculator">計算</button>
				</div>
			</div>

			<div class="result">
				<p>計算結果=<span class="emphasis result-area">0</span></p>
			</div>
		</main>

		<script src="/logbook/scripts/core.js"></script>
		<script src="/logbook/scripts/easycalculator.js"></script>
	</body>
</html>

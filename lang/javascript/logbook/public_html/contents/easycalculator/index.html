<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>簡易計算機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/easycalculator.css" />
    <link rel="shortcut icon" href="../../favicon.ico" />
  </head>
  <body>
    <header>
      <h1>簡易計算機</h1>
      <a href="../../">ホーム</a>
      <!-- PWA対応できる準備が整うまで隠す。 -->
      <div hidden="hidden">
        <button class="app-installer">インストール</button>
        <button class="app-uninstaller">アンインストール</button>
        <p class="app-info"></p>
      </div>
    </header>
    <main>
      <div class="result">
        <div class="mastery-mode-container">
          <p>制空モード</p>
          <label><input class="mastery-mode" type="radio" name="mastery-mode" value="sortie" checked="checked" />出撃</label>
          <label><input class="mastery-mode" type="radio" name="mastery-mode" value="airDefence" />防空</label>
        </div>
        <button class="calculator">計算</button>
        <span>値=</span><span class="emphasis result-area">0</span>
      </div>
      <div>
        <div class="ships">
          <div class="ship">
            <div class="ship-selector-container">
              <select class="ship-selector">
                <option selected="selected" label="未選択">未選択</option>
              </select>
            </div>
          </div>
          <div class="ship">
            <div class="ship-selector-container">
              <select class="ship-selector">
                <option selected="selected" label="未選択">未選択</option>
              </select>
            </div>
          </div>
          <div class="ship">
            <div class="ship-selector-container">
              <select class="ship-selector">
                <option selected="selected" label="未選択">未選択</option>
              </select>
            </div>
          </div>
          <div class="ship">
            <div class="ship-selector-container">
              <select class="ship-selector">
                <option selected="selected" label="未選択">未選択</option>
              </select>
            </div>
          </div>
          <div class="ship">
            <div class="ship-selector-container">
              <select class="ship-selector">
                <option selected="selected" label="未選択">未選択</option>
              </select>
            </div>
          </div>
          <div class="ship">
            <div class="ship-selector-container">
              <select class="ship-selector">
                <option selected="selected" label="未選択">未選択</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../../scripts/core.js"></script>
    <script src="../../scripts/easycalculator.js"></script>
  </body>
</html>

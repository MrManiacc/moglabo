<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>画像結合</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/logbook/styles/common.css" />
		<link rel="shortcut icon" href="/logbook/favicon.ico" />
		<style>
			.image-config-panel {
				margin: 1rem;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>画像結合</h1>
			<a href="/logbook/">ホーム</a>
			<p>
				選択された複数の画像を結合します。画像はファイル名順で結合されます。
			</p>
		</header>

		<main>
			<section>
				<h2>結合画像設定</h2>
				<section>
					<h3>画像の枚数</h3>
					<div class="image-config-panel">
						<label>縦:<input class="container-size row-size" type="number" value="3" min="1" max="10" required="required" /></label>
						<label>横:<input class="container-size column-size" type="number" value="2" min="1" max="10" required="required" /></label>
					</div>
					<div class="image-config-panel">
						<button class="image-remaker">前と同じ画像で再結合</button>
					</div>
				</section>
				<section>
					<h3>ファイル選択(結合したい画像を全て選択)</h3>
					<div class="file-select-container image-config-panel">
						<label><input class="file-selector" type="file" accept="image/*" multiple="multiple" /></label>
					</div>
				</section>
			</section>
			<section>
				<h2>結合結果</h2>
				<p class="info">画像は右クリックから保存できます。</p>
				<div class="image-container">
					<canvas width="0" height="0"></canvas>
				</div>
			</section>
		</main>

		<script src="/logbook/scripts/core.js"></script>
		<script src="/logbook/scripts/imagecombiner.js"></script>
	</body>
</html>

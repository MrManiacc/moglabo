<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>画像結合</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../common.css" />
	</head>
	<body>
		<header>
			<h1>画像結合</h1>
			<p>
				選択された複数の画像を結合して表示します。<br />
				コンテナ設定で画像のコンテナのサイズを設定しコンテナを生成して下さい。
			</p>
		</header>

		<main>
			<section>
				<h2>コンテナ設定</h2>
				<div class="container-config">
					<label>行:<input class="container-size row-size" type="number" value="3" min="1" max="10" required="required" /></label>
					<label>列:<input class="container-size column-size" type="number" value="2" min="1" max="10" required="required" /></label>
				</div>
			</section>
			<section>
				<h2>ファイル選択</h2>
				<p>結合したい画像を全て選択して下さい。選択が完了すると結合が行われます。</p>
				<div class="file-select-container">
					<p><input class="file-selector" type="file" accept="image/*" multiple="multiple" /></p>
				</div>
			</section>
			<section>
				<h2>結合結果</h2>
				<div class="image-container">
					<p>画像は右クリックから保存できます。</p>
				</div>
			</section>
		</main>

		<script src="../../core.js"></script>
		<script src="imagecombiner.js"></script>
	</body>
</html>

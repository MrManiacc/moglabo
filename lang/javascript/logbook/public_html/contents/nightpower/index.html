<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>特殊計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/common.css" />
    <link rel="stylesheet" href="../../styles/nightpower.css" />
    <link rel="shortcut icon" href="/logbook/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>特殊計算</h1>
    </header>

    <main>
      <section class="result-section">
        <h2>計算</h2>
        <button class="runner">実行</button>
        <span class="result"></span>
      </section>

      <section class="config-section">
        <h2>設定</h2>

        <section>
          <h3>素の値</h3>
          <div class="ship-info flexible">
            <label>艦名:<input class="ship-name ship-param" type="text" value="那智改二" /></label>
            <label>火力:<input class="karyoku ship-param" type="number" min="0" max="300" value="80" /></label>
            <label>雷装:<input class="raisou ship-param" type="number" min="0" max="300" value="84" /></label>
          </div>
        </section>

        <section>
          <h3>装備</h3>
          <div class="item-conatiner flexible">
            <div class="slot slot-1">
              <select size="5" class="item">
                <option label="装備なし" value="" selected="selected"></option>
              </select>
              <form class="improve-form">
                <label class="improve-label">
                  <input class="implove" type="range" min="0" max="10" value="0" />
                </label>
                <output class="improveresult"></output>
              </form>
            </div>
            <div class="slot slot-2">
              <select size="5" class="item">
                <option label="装備なし" value="" selected="selected"></option>
              </select>
              <form class="improve-form">
                <label class="improve-label">
                  <input class="implove" type="range" min="0" max="10" value="0" />
                </label>
                <output class="improveresult"></output>
              </form>
            </div>
            <div class="slot slot-3">
              <select size="5" class="item">
                <option label="装備なし" value="" selected="selected"></option>
              </select>
              <form class="improve-form">
                <label class="improve-label">
                  <input class="implove" type="range" min="0" max="10" value="0" />
                </label>
                <output class="improveresult"></output>
              </form>
            </div>
            <div class="slot slot-4">
              <select size="5" class="item">
                <option label="装備なし" value="" selected="selected"></option>
              </select>
              <form class="improve-form">
                <label class="improve-label">
                  <input class="implove" type="range" min="0" max="10" value="0" />
                </label>
                <output class="improveresult"></output>
              </form>
            </div>
            <div class="slot slot-reinforce slot-reinforce-1">
              <select size="5" class="item">
                <option label="装備なし" value="" selected="selected"></option>
              </select>
              <form class="improve-form">
                <label class="improve-label">
                  <input class="implove" type="range" min="0" max="10" value="0" />
                </label>
                <output class="improveresult"></output>
              </form>
              <p>(補強)</p>
            </div>
          </div>
        </section>

        <section class="revisions flexible">
          <h3>補正</h3>
          <section class="revision">
            <h4 class="revision-title">装備</h4>
            <div>
              <label><input class="yatei" type="checkbox" checked="checked" />夜偵</label>
            </div>
          </section>

          <section class="revision">
            <h4 class="revision-title">種別</h4>
            <ul class="attacktype-list">
              <li>
                <label><input class="attacktype" type="radio" name="attacktype" value="連撃" checked="checked" />
                  連撃</label>
              </li>
              <li>
                <label><input class="attacktype" type="radio" name="attacktype" value="潜水艦装備＆潜水艦魚雷カットイン" />
                  潜水艦装備＆潜水艦魚雷カットイン</label>
              </li>
              <li>
                <label><input class="attacktype" type="radio" name="attacktype" value="潜水艦魚雷カットイン" />
                  潜水艦魚雷カットイン</label>
              </li>
              <li>
                <label><input class="attacktype" type="radio" name="attacktype" value="魚雷カットイン" />
                  魚雷カットイン</label>
              </li>
              <li>
                <label><input class="attacktype" type="radio" name="attacktype" value="砲雷カットイン" />
                  砲雷カットイン</label>
              </li>
              <li>
                <label><input class="attacktype" type="radio" name="attacktype" value="主砲カットイン" />
                  主砲カットイン</label>
              </li>
              <li>
                <label><input class="attacktype" type="radio" name="attacktype" value="主副カットイン" />
                  主副カットイン</label>
              </li>
            </ul>
          </section>
        </section>      
      </section>

      <script src="../../scripts/core.js"></script>
      <script src="../../scripts/nightpower.js"></script>
    </main>
  </body>
</html>

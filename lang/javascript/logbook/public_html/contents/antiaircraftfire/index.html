<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>迎撃計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/antiaircraftfire/main.css" />
    <link rel="shortcut icon" href="../../favicon.ico" />
  </head>
  <body>
    <header>
      <h1>迎撃計算</h1>
      <a href="../../">home</a>
    </header>
    <main>
      <section>
        <h2>艦隊種別</h2>
        <div class="fleet-type-container">
          <label><input class="fleet-type" type="radio" name="fleet-type" value="normal" checked="checked" />通常艦隊</label>
          <label><input class="fleet-type" type="radio" name="fleet-type" value="union" />連合艦隊</label>
        </div>
      </section>
      <section>
        <h2>陣形</h2>
        <section class="visibility-target">
          <h3>通常艦隊</h3>
          <div class="normal-formation-container"></div>
        </section>
        <section class="visibility-target invisible">
          <h3>連合艦隊</h3>
          <div class="union-formation-container"></div>
        </section>
      </section>
      <section>
        <h2>迎撃成否</h2>
        <div>
          <label><input class="success-intercept rate" type="checkbox" checked="checked" />割合撃墜</label>
          <label><input class="success-intercept fixed" type="checkbox" checked="checked" />固定撃墜</label>
        </div>
      </section>
      <section>
        <h2>対空カットイン</h2>
        <div class="antiaircutin-container"></div>
      </section>
      <section>
        <h2>対空(艦・装備)</h2>
        <section>
          <h3>第1艦隊</h3>
          <div class="fleet-container first-fleet-info-container"></div>
        </section>
        <section class="visibility-target invisible">
          <h3>第2艦隊</h3>
          <div class="fleet-container second-fleet-info-container"></div>
        </section>
      </section>
      <section>
        <h2>敵設定</h2>
        <div>
          <label>迎撃対象スロットの搭載数<input class="enemy-carry-size" type="number" value="180" min="0" max="1000" /></label>
        </div>
      </section>
      <section>
        <h2>撃墜数計算</h2>
        <div>
          <button class="runner">計算実行</button>
          <div class="result">計算結果…</div>
        </div>
      </section>
    </main>
    <script src="../../scripts/antiaircraftfire/main.js"></script>
  </body>
</html>

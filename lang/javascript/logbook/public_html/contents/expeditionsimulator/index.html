<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>収入計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/expeditionsimulator/main.css" />
    <link rel="shortcut icon" href="../../favicon.ico" />
  </head>
  <body>
    <header>
      <h1>収入計算</h1>
      <a href="../../">home</a>
    </header>
    <main>
      <section>
        <h2>遠征</h2>
        <div class="fleet-container">
          <label class="fleet-name">艦隊名:<input type="text" value="第1艦隊" /></label>
          <div class="expedition-container"></div>
          <label>利用時間:<input class="availabletime" type="number" min="0" max="6000" value="1440" /></label>
          <div class="revision-container"></div>
        </div>
        <div class="fleet-container">
          <label class="fleet-name">艦隊名:<input type="text" value="第2艦隊" /></label>
          <div class="expedition-container"></div>
          <label>利用時間:<input class="availabletime" type="number" min="0" max="6000" value="1440" /></label>
          <div class="revision-container"></div>
        </div>
        <div class="fleet-container">
          <label class="fleet-name">艦隊名:<input type="text" value="第3艦隊" /></label>
          <div class="expedition-container"></div>
          <label>利用時間:<input class="availabletime" type="number" min="0" max="6000" value="1440" /></label>
          <div class="revision-container"></div>
        </div>
      </section>
      <section>
        <h2>結果</h2>
        <div>
          <button class="calc">計算</button>
          <p class="result"></p>
        </div>
      </section>
    </main>
    <script src="../../scripts/expeditionsimulator/main.js"></script>
  </body>
</html>

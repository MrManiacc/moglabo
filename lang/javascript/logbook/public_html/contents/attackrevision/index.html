<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>補正調査</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="../../styles/common.css" />
	<link rel="stylesheet" href="../../styles/attackrevision.css" />
	<link rel="shortcut icon" href="/logbook/favicon.ico" />
  </head>
  <body>
	<header>
	  <h1>補正調査</h1>
	  <p>状況による値の補正結果を調べます。</p>
	</header>

	<main>
	  <div>
		<p>状況選択</p>
		<ol class="point-type-container"></ol>
	  </div>

	  <div>
		<div>
		  <button class="run-calc-fuel">fuel</button>
		  <label>result=<span class="result-value result-value-fuel">0</span>%</label>
		  <button class="run-calc-ammo">ammo</button>
		  <label>result=<span class="result-value result-value-ammo">0</span>%</label>
		</div>
		<div>
		  <label>回数=<input class="count" type="number" min="1" max="20" 
						   value="4" required="required" /></label>
		  <button class="init-conatiners">init</button>
		</div>
	  </div>
	</main>

	<script src="../../scripts/attackrevision.js"></script>
  </body>
</html>

        <a href="../../">home</a>

    <main>
        <section class="example">
            <h2>form.requestSubmit()</h2>
            <form id="dispatchform">
                <label><strong>*名前</strong><input type="text" value="Taro" required /></label>
                <div>
                    <label><input type="checkbox" name="favorite" value="apple" checked />りんご</label>
                    <label><input type="checkbox" name="favorite" value="banana" />バナナ</label>
                    <label><input type="checkbox" name="favorite" value="orange" />みかん</label>
                </div>
                <button type="button" data-event-target="dispatchSubmit" value="dispatchform">run</button>
            </form>
            <output form="dispatchform" class="output"></output>
        </section>
    </main>

<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>WebSocket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>WebSocket</h1>
  </header>
  <main>
    <section>
      <h2>サーバレスポンス</h2>
      <div id="resultoutput" class="output"></div>
      <section class="example messageeventtext">
        <h3>Messageイベント(text)</h3>
        <div>
          <label>メッセージ<input class="message" type="text" value="Hello" /></label>
          <button data-event-target="sendMessage">send</button>
          <button data-event-target="closeConnection">close</button>
        </div>
      </section>
      <section class="example messageeventblob">
        <h3>Messageイベント(blob)</h3>
        <div>
          <img src="../../image/sampleblock.png" width="100" height="100" />
          <button data-event-target="sendImage">send</button>
          <button data-event-target="closeConnection">close</button>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <h3>参考サイト</h3>
    <ul>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/WebSocket">WebSocket(MDN)</a></li>
    </ul>
  </footer>
  <script type="module" src="exam.js"></script>
</body>

</html>

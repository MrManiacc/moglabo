<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>WebXam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <script type="module" src="exam.js" defer></script>
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>Web Worker API</h1>
  </header>
  <main>
    <section class="simpleWorker">
      <h2>従来のWorker</h2>
      <div>
        <button data-event-target="run">開始</button>
        <button data-event-target="terminate">終了</button>
      </div>
      <div class="output"></div>
    </section>
    <section class="chainWorker">
      <h2>Workerをモジュールとして扱う</h2>
      <div>
        <button data-event-target="run">開始</button>
        <button data-event-target="terminate">終了</button>
      </div>
      <div class="output"></div>
    </section>
    <section class="shareModuleWorker">
      <h2>ライブラリの共有</h2>
      <div>
        <button data-event-target="run">開始</button>
        <button data-event-target="terminate">終了</button>
        <label for="powInput">指数</label>
        <input id="powInput" type="number" value="2" min="0" max="20" />
      </div>
      <div class="output"></div>
    </section>
    <section class="corsWorker">
      <h2>Workerからクロスオリジンリクエスト</h2>
      <button data-event-target="crossOriginRequest">run</button>
      <div class="output"></div>
    </section>
  </main>
  <footer>
    <p>参考</p>
    <ul>
      <li><a href="https://web.dev/module-workers/">Threading the web with module workers</a></li>
    </ul>
  </footer>
</body>

</html>

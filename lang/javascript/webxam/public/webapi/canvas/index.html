<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="exam.css" />
  </head>
  <body>
    <header>
      <h1>Canvas</h1>
      <a href="../../">home</a>
    </header>
    <main>
      <section>
        <h2>OffscreenCanvas</h2>
        <section class="example">
          <h3>transferToImageBitmap</h3>
          <button data-event-target="transferToImageBitmap">run</button>
          <div>
            <canvas class="output"></canvas>
          </div>
        </section>
        <section class="example">
          <h3>convertToBlob</h3>
          <button data-event-target="convertToBlob">run</button>
          <div class="output"></div>
        </section>
        <section class="example">
          <h3>transferControlToOffscreen</h3>
          <label>worker size<input class="workersize" type="number" min="1" max="20" value="3" /></label>
          <button data-event-target="transferControlToOffscreen">run</button>
          <button data-event-target="stopControlToOffscreen">stop</button>
          <div>
            <canvas class="output"></canvas>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <p>参考サイト</p>
      <ul>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/OffscreenCanvas">Offscreen​Canvas(MDN)</a></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Worker">Worker(MDN)</a></li>
      </ul>
    </footer>
    <script src="exam.js" type="module"></script>
  </body>
</html>

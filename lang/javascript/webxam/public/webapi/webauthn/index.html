<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Web Authentication API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../common.css" />
  <link rel="stylesheet" href="exam.css" />
</head>

<body>
  <header>
    <a href="../../">home</a>
    <h1>Web Authentication API</h1>
  </header>
  <main>
    <section>
      <h2>登録</h2>
      <section class="example">
        <h3>WebAuthnによる登録</h3>
        <div class="container">
          <label><input type="radio" class="attachment" name="attachment" value="platform" />platform</label>
          <label><input type="radio" class="attachment" name="attachment" value="cross-platform"
              checked />cross-platform</label>
        </div>
        <button data-event-target="executeAuth">Create Credential</button>
        <button data-event-target="clearOutput">Clear</button>
        <div class="output"></div>
      </section>
      <section class="example">
        <h3>プラットフォームによる認証可否</h3>
        <button data-event-target="checkEnableAuthByPlatform">check</button>
      </section>
    </section>
    <section>
      <h2>認証</h2>
      <section class="example">
          <h3>最新の登録済み情報で認証</h3>
          <!-- <label>対象ID:<input class="credentialid" type="text" value="" /></label> -->
          <button data-event-target="getLastClientData">Get Client Data</button>
          <button data-event-target="clearOutput">Clear</button>
          <div class="output"></div>
        </section>
      </section>
  </main>
  <footer>
    <p>参考サイト</p>
    <ul>
      <li><a href="https://webauthn.guide/">WebAuthn Guide</a></li>
      <li><a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Authentication_API">Web Authentication
          API(MDN)</a></li>
    </ul>
  </footer>
  <script type="module" src="exam.js"></script>
</body>

</html>

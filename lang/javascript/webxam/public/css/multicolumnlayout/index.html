<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Multi Column Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <header>
        <a href="../../">home</a>
        <h1>Multi Column Layout</h1>
    </header>
    <main>
        <h2>メインコンテンツ</h2>
        <section>
            <h3>タイトル</h3>
            <img src="../../image/sampleblock.png" />
        </section>
        <section>
            <h3>Web</h3>
            <p class="column">
                HelloWorld HTML CSS JavaScript
            </p>
        </section>
        <section>
            <h3>Any Language</h3>
            <p class="column">
                Java C C++ Python
            </p>
        </section>
    </main>
    <footer>
        <h3>参考サイト</h3>
        <ul>
            <li><a href="https://developer.mozilla.org/en-US/docs/Learn/CSS/CSS_layout/Multiple-column_Layout">Multiple-column
                    layout</a></li>
            <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/@page">@page(MDN)</a></li>
        </ul>
    </footer>
</body>

</html>

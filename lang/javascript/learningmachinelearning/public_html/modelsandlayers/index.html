<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Models and Layers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="main.css" />
    <!-- ルートディレクトリのtfjs.jsは以下のURLから取得した。 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>-->
    <script src="../tfjs.js"></script>
  </head>
  <body>
    <header>
      <a href="../">home</a>
      <h1>Models and Layers</h1>
      <p>モデル(数式)をTensorFlowで定義して解くことができる。</p>
    </header>
    <main>
      <section>
        <h2>y = a*x^2 + b*x + cを解く</h2>
        <div class="inputs">
          <div class="scalars">
            <label>a=<input class="eventtarget scalar scalar-a" type="number" value="2" /></label>
            <label>b=<input class="eventtarget scalar scalar-b" type="number" value="4" /></label>
            <label>c=<input class="eventtarget scalar scalar-c" type="number" value="8" /></label>
          </div>
          <div>
            <label>x=<input class="eventtarget xvalue" type="number" value="2" /></label>
          </div>
        </div>
        <div class="outputs">
          <p>y=<span class="result"></span></p>
        </div>
      </section>
    </main>
    <script src="main.js" type="module"></script>
    <aside>
      <h3>参考</h3>
      <ul>
        <li><a href="https://js.tensorflow.org/tutorials/core-concepts.html">Core Concepts in TensorFlow.js</a></li>
      </ul>
    </aside>
  </body>
</html>
